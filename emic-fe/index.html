<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>EMIC Release Date Tracker (MVP)</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <header id="siteHeader">
        <div id="logoContainer">
            <span id="logoText">MAIN SITE LOGO / BRAND</span>
        </div>
        
        <h1>EMIC - Release Date Tracker</h1>
    </header>
    <hr>
    
    <div id="appContainer">

        <div id="listView" class="view-container">
            <div id="listHeader">
                <h2>Releases for 
                    <span id="currentYearDisplay"></span>
                </h2>
                <span id="year-controls">
                    <label for="year-selector" class="sr-only">Select Year:</label>
                    <select id="year-selector"></select>
                </span>
            </div>
            <div id="releaseCountInfo">Loading release count...</div>
            <ul id="releasesList">
                <li>Loading releases...</li>
            </ul>
        </div>
        
        </div>

    <script src="app.js"></script>
</body>
</html>
