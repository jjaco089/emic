<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>EMIC release dates MVP</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <h1>EMIC - release dates</h1>
    <hr>
    
    <div id="appContainer">

        <div id="listView" class="view-container">
            <div id="listHeader">
                <h2>Releases for 
                    <span id="currentYearDisplay"></span>
                </h2>
                <label for="year-selector" class="sr-only">Select Year:</label>
                <select id="year-selector"></select>
            </div>
            
            <ul id="releasesList">
                <li>Loading releases...</li>
            </ul>
        </div>

        <div id="formView" class="view-container">
            <h2>Manual Data Entry Form</h2>
            <form id="releaseForm">
                <label for="titleInput">Title:</label>
                <input type="text" id="titleInput" required>

                <label for="directorInput">Director:</label>
                <input type="text" id="directorInput" required>
                
                <label for="genreInput">Genre:</label>
                <input type="text" id="genreInput" required>

                <label for="studioInput">Studio:</label>
                <input type="text" id="studioInput" required>

                <label for="releaseDateInput">India Release Date (YYYY-MM-DD):</label>
                <input type="date" id="releaseDateInput" required>

                <button type="submit">Add New Release</button>
                <p id="messageArea"></p>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
